  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --border: #e5e7eb;
      --button-bg: #f9fafb;
      --button-hover: #f3f4f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 20px 40px;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 1rem;
      color: var(--muted);
      margin: 0;
    }

    .section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .link-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      text-decoration: none;
      color: var(--text);
      background: var(--button-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    .link-button:active {
      background: var(--button-hover);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (min-width: 768px) {
      h1 { font-size: 1.9rem; }
      .link-button { font-size: 1.05rem; }
    }
  </style>
</head>
